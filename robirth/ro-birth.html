  font-variation-settings:

    "SHLN" 50;
}

.marketplace .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.marketplace:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
