p.double {border-style: double;}
/* Define the animation */
@keyframes colorChange {
  0% { background-color: gray; }
  50% { background-color: black; }
  100% { background-color: gray; } 
}

body {
  animation: colorChange 30s linear infinite;
}
  button {
  background-color: white;
  transition: background-color 0.5s ease;
}

button:hover {
  background-color: red;
}
.hide {
  display: none;
}
    
.marketplace:hover + .hide {
  display: block;
  color: red;
}
.marketplace {
  position: relative;
  display: inline-block;
}

.marketplace .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
  font-family: "Honk", system-ui;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "MORF" 15,
    "SHLN" 50;
}

.marketplace .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.marketplace:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

<label style="position:absolute;top: 250px;left: 630px;">password</label>
<input type="text" placeholder="Enter username" id="username" style="width: 375px; height:62.5px; border-radius: 5px; position:absolute;top: 170px;left: 500px;"/>
<input type="password" placeholder="Enter password" id="password" style="width: 375px; height:62.5px; border-radius: 5px; position:absolute;top: 300px;left: 500px;"/>
<button type="submit"id="loginButton" style="width: 380px; height:62.5px; border-radius: 5px; position:absolute;top: 400px;left: 500px;color:white;font-size:25px;">login</button>
</form>
<a href="create account-page.html">

</a>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
e.preventDefault();

let username = document.getElementById("username").value.trim();
let password = document.getElementById("password").value.trim();

if(username === "" || password === "") {
alert("Please fill in all fields.");
return;
}

// Check admin account
if(username === "admin" && password === "9223372036854775807") {
alert("Login successful!");
window.location.href = "admin-page.html";
} 
// Check registered accounts from localStorage
else if(localStorage.getItem("username") === username && localStorage.getItem("password") === password) {
alert("Login successful!");
window.location.href = "ro-birth.html";
} else {
alert("Invalid username or password.");
}
});
</script>
