<div>
<style>

p.double {border-style: double;}
/* Define the animation */
@keyframes colorChange {
  0% { background-color: gray; }
  50% { background-color: black; }
  100% { background-color: gray; } 
}

body {
  animation: colorChange 30s linear infinite;
}
  button  {
  background-color: white;
  transition: background-color 0.5s ease;
}

button:hover {
  background-color: red;
}
.hide {
  display: none;
}
    
.marketplace:hover + .hide {
  display: block;
  color: red;
}
.marketplace {
  position: relative;
  display: inline-block;
}

.marketplace .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
  font-family: "Honk", system-ui;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "MORF" 15,
    "SHLN" 50;
}

.marketplace .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.marketplace:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
    button {
    font-family: 'Roblox2017-v6dO', sans-serif;
    background-color: white;

font-size: 7.5px;
  }

</head>
<body bgcolor="grey">
  <div>
  <h1 style="background-color: red;">RO-birth [pre-beta] CREATE ACCOUNT</h1>
<form id="createAccountForm">
  <label style="position:absolute;top: 130px;left: 50%; transform: translateX(-50%);">username</label>
<label style="position:absolute;top: 230px;left: 50%; transform: translateX(-50%);">password</label>
<label style="position:absolute;top: 360px;left: 50%; transform: translateX(-50%);">confirm password</label>
<input type="text" id="Username" placeholder="Enter username" style="width: 375px; height:62.5px; border-radius: 5px; position:absolute;top: 150px;left: 50%; transform: translateX(-50%);"/>
<input type="password" id="Password" placeholder="Enter password" style="width: 375px; height:62.5px; border-radius: 5px; position:absolute;top: 280px;left: 50%; transform: translateX(-50%);"/>
<input type="password" id="confirmPassword" placeholder="Confirm password" style="width: 375px; height:62.5px; border-radius: 5px; position:absolute;top: 410px;left: 50%; transform: translateX(-50%);"/>
<button style="width: 380px; height:62.5px; border-radius: 5px; position:absolute;top: 505px;left: 50%; transform: translateX(-50%);color:white;font-size:25px;">create and login</button>
</form>
<a href="login page.html">
<p style="position:absolute;top: 570px;left: 50%; transform: translateX(-50%);">already have an account ?</p>
</a>
</div>
<script>
// Registration
document.getElementById('createAccountForm').addEventListener('submit', function(e) {
e.preventDefault();
let Username = document.getElementById('Username').value;
let Password = document.getElementById('Password').value;
let confirmPassword = document.getElementById('confirmPassword').value;

if(Password !== confirmPassword) {
  alert('Passwords do not match.');
} else {
  localStorage.setItem('username', Username);
  localStorage.setItem('password', Password);
  localStorage.setItem('confirmPassword', confirmPassword);
alert('Registration successful!');
}});
</script>
</body>
